<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Women's Health Monitoring System</title>
    <link rel="stylesheet" href="female-ui-styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="female-ui-simple.js"></script>
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #FFF5F7;
            padding: 20px;
        }

        .login-card {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(156, 91, 128, 0.12);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            color: #4A2C40;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #4A2C40;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #E57C9F;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4A2C40;
            box-shadow: 0 0 0 2px rgba(229, 124, 159, 0.2);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }

        .forgot-password {
            color: #E57C9F;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #4A2C40;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .female-button {
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: clamp(14px, 1.5vw, 16px);
            transition: all 0.3s ease;
        }

        .female-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(229, 124, 159, 0.3);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .register-link a {
            color: #E57C9F;
            text-decoration: none;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #4A2C40;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h2 class="login-title">Welcome Back</h2>
                    <p class="login-subtitle">Login to your health monitoring account</p>
                </div>

                <form @submit.prevent="handleLogin">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            v-model="username" 
                            placeholder="Enter your username"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            v-model="password" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>

                    <div class="remember-forgot">
                        <label class="remember-me">
                            <input type="checkbox" v-model="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <div class="button-container">
                        <female-button text="Login" type="primary" @click="handleLogin"></female-button>
                    </div>

                    <div class="register-link">
                        Don't have an account? <a href="register.html">Register now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        const app = createApp({
            data() {
                return {
                    username: '',
                    password: '',
                    rememberMe: false
                }
            },
            methods: {
                handleLogin() {
                    // Add login logic here
                    console.log('Login info:', {
                        username: this.username,
                        password: this.password,
                        rememberMe: this.rememberMe
                    });
                    // Redirect to health metrics page after successful login
                    window.location.href = 'metrics.html';
                }
            }
        });

        // Register components
        app.component('female-button', FemaleButton);
        
        // Mount app
        app.mount('#app');
    </script>
</body>
</html>
