<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Import Vue and Female UI styles -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="female-ui-styles.css">
</head>
<body>
    <h2>Welcome!</h2>
    <p>Click the button below to go to the health metrics page.</p>
    
    <!-- Vue app mount point -->
    <div id="app">
        <female-card title="Health Management">
            <p>Welcome to the Women's Health Management System</p>
            <female-button text="Enter Health Metrics" type="primary" @click="goToPage('metrics.html')"></female-button>
        </female-card>
    </div>

    <!-- Import components and initialize Vue -->
    <script src="female-ui-simple.js"></script>
    <script>
        const app = Vue.createApp({
            methods: {
                goToPage(url) {
                    console.log('Navigating to page:', url);
                    window.location.href = url;
                }
            }
        });
        
        app.component('female-button', FemaleButton);
        app.component('female-card', FemaleCard);
        app.component('female-input', FemaleInput);
        
        app.mount('#app');
    </script>
</body>
</html>
