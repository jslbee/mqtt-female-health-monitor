<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>心率图表 - Artemis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- 引入Vue和Female UI样式 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="female-ui-styles.css">
  <!-- 引入图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
    body {
      background-color: #FFF5F7;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 导航栏样式修改 */
    nav {
      background-color: #E57C9F;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 10px rgba(229, 124, 159, 0.2);
    }

    .nav-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: clamp(20px, 4vw, 40px);
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: clamp(14px, 2vw, 18px);
      padding: 8px 16px;
      border-radius: 20px;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* 页面容器 */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: clamp(16px, 3vw, 30px);
      width: 100%;
      box-sizing: border-box;
    }

    /* 标题样式 */
    .header {
      text-align: center;
      padding: 30px 20px 40px;
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background-color: #E57C9F;
      border-radius: 3px;
    }

    h1 {
      color: #4A2C40;
      font-size: clamp(28px, 4vw, 36px);
      margin-bottom: 10px;
      font-weight: 600;
    }

    h2 {
      color: #4A2C40;
      font-size: clamp(22px, 3vw, 28px);
      margin-bottom: 25px;
      text-align: center;
      position: relative;
      display: inline-block;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: rgba(229, 124, 159, 0.5);
      border-radius: 3px;
    }

    /* 卡片容器样式 */
        .chart-container {
            background-color: white;
            border-radius: 20px;
      padding: clamp(20px, 4vw, 35px);
      margin: 20px auto 35px;
            box-shadow: 0 4px 20px rgba(156, 91, 128, 0.12);
      transition: all 0.3s ease;
    }

    .chart-container:hover {
      box-shadow: 0 8px 30px rgba(156, 91, 128, 0.15);
      transform: translateY(-5px);
        }

    /* 图表标题 */
        .chart-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
    }
    
    .chart-title i {
      color: #E57C9F;
      font-size: 1.2em;
    }
    
    /* 按钮容器 */
    .button-container {
            text-align: center;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    /* 按钮样式 */
    .female-button {
      width: 100%;
      max-width: 200px;
      margin: 0 auto;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: clamp(14px, 1.5vw, 16px);
      transition: all 0.3s ease;
      background-color: #E57C9F;
      color: white;
      border: none;
      cursor: pointer;
    }

    .female-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(229, 124, 159, 0.3);
      background-color: #d66a8d;
    }

    /* 数据卡片样式 */
    .data-card {
      background-color: rgba(229, 124, 159, 0.05);
      border-radius: 15px;
      padding: 20px;
      margin-top: 30px;
      border-left: 4px solid #E57C9F;
    }

    .data-card h3 {
      color: #4A2C40;
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .data-card p {
            color: #666;
      margin: 0;
      line-height: 1.6;
        }

    /* 心率统计卡片 */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
      margin-top: 30px;
        }

        .stat-card {
      background-color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
      box-shadow: 0 4px 12px rgba(156, 91, 128, 0.08);
      transition: all 0.3s ease;
        }

        .stat-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(156, 91, 128, 0.12);
        }

        .stat-value {
      font-size: clamp(24px, 3vw, 32px);
            font-weight: bold;
            color: #E57C9F;
      margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
      color: #4A2C40;
        }

    /* 响应式布局调整 */
        @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        gap: 10px;
      }

      nav a {
        width: 100%;
        text-align: center;
      }

            .chart-container {
                padding: 20px;
            }

      .stats-container {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
      }

      .header {
        padding: 20px 10px 30px;
      }

      .button-container {
        margin-top: 30px;
      }
    }

    @media (max-width: 480px) {
      .female-button {
        padding: 10px 20px;
      }
      
      .chart-container {
        padding: 15px;
      }
      
      .data-card {
        padding: 15px;
            }

            .stats-container {
        grid-template-columns: 1fr 1fr;
      }
      
      .stat-card {
        padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
    <!-- 导航栏 -->
    <nav>
      <div class="nav-container">
        <a href="metrics.html">健康指标</a>
        <a href="consultation.html">健康咨询</a>
        <a href="messages.html">消息中心</a>
        <a href="records.html">健康记录</a>
      </div>
    </nav>
        
    <div class="container">
      <div class="header">
        <h1>心率数据</h1>
      </div>
      
        <div class="chart-container">
        <div class="chart-title">
          <i class="ri-heart-pulse-line"></i>
          <h2>心率变化趋势</h2>
        </div>
        
        <canvas id="heartRateChart"></canvas>
            
            <div class="stats-container">
                <div class="stat-card">
            <div class="stat-value">78</div>
            <div class="stat-label">平均心率(bpm)</div>
                </div>
                <div class="stat-card">
            <div class="stat-value">65</div>
            <div class="stat-label">最低心率(bpm)</div>
                </div>
                <div class="stat-card">
            <div class="stat-value">95</div>
            <div class="stat-label">最高心率(bpm)</div>
                </div>
            </div>

        <div class="data-card">
          <h3>心率健康提示</h3>
          <p>成人静息心率一般在60-100次/分钟之间，运动员可能更低。持续较高的静息心率可能表明压力增加或其他健康问题。监测心率有助于了解身体状况和健康趋势。</p>
        </div>
    </div>

      <div class="button-container">
        <female-button text="返回健康指标" type="secondary" @click="goToPage('metrics.html')"></female-button>
      </div>
    </div>
  </div>

  <!-- 引入Female UI组件 -->
  <script src="female-ui-simple.js"></script>
    <script>
        // 创建Vue应用
        const app = Vue.createApp({
            methods: {
        goToPage(url) {
          window.location.href = url;
        }
      }
    });
    
    // 注册组件
    app.component('female-button', FemaleButton);
    
    // 挂载应用
    app.mount('#app');

    // 图表初始化
    var ctx = document.getElementById('heartRateChart').getContext('2d');
    var heartRateChart = new Chart(ctx, {
                        type: 'line',
                        data: {
        labels: ['1月1日', '1月2日', '1月3日', '1月4日', '1月5日', '1月6日', '1月7日'],
                            datasets: [{
                                label: '心率 (bpm)',
          data: [75, 80, 78, 85, 82, 72, 76],
                                borderColor: '#E57C9F',
                                backgroundColor: 'rgba(229, 124, 159, 0.1)',
          fill: true,
                                tension: 0.4,
          borderWidth: 3,
          pointBackgroundColor: '#E57C9F',
          pointBorderColor: '#FFF',
          pointRadius: 5,
          pointHoverRadius: 7
                            }]
                        },
                        options: {
                            responsive: true,
        maintainAspectRatio: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                    labels: {
              color: '#4A2C40',
              font: {
                size: 14,
                family: "'Helvetica', 'Arial', sans-serif"
              },
              padding: 15
            }
          },
          tooltip: {
            backgroundColor: 'rgba(74, 44, 64, 0.8)',
            titleFont: {
              size: 14
            },
            bodyFont: {
              size: 13
            },
            padding: 12,
            cornerRadius: 8
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: false,
            min: 60,
            max: 100,
                                    grid: {
              color: 'rgba(74, 44, 64, 0.1)',
              drawBorder: false
                                    },
                                    ticks: {
              color: '#4A2C40',
              font: {
                size: 12
              },
              padding: 8,
              callback: function(value) {
                return value + ' bpm';
              }
            },
            title: {
              display: true,
              text: '心率 (bpm)',
              color: '#4A2C40',
              font: {
                size: 14,
                weight: 'normal'
              },
              padding: {top: 0, bottom: 10}
                                    }
                                },
                                x: {
                                    grid: {
              color: 'rgba(74, 44, 64, 0.05)',
              drawBorder: false
                                    },
                                    ticks: {
              color: '#4A2C40',
              font: {
                size: 12
              },
              padding: 8
                                }
                            }
        },
        interaction: {
          mode: 'index',
          intersect: false
        },
        hover: {
          mode: 'nearest',
          intersect: true
                }
            }
        });
    </script>
</body>
</html>
