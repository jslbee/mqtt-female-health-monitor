<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入Vue和Female UI样式 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="female-ui-styles.css">
</head>
<body>
    <h2>欢迎登录！</h2>
    <p>点击下面的按钮跳转到健康指标页面。</p>
    
    <!-- Vue应用挂载点 -->
    <div id="app">
        <female-card title="健康管理">
            <p>欢迎使用女性健康管理系统</p>
            <female-button text="进入健康指标" type="primary" @click="goToPage('metrics.html')"></female-button>
        </female-card>
    </div>

    <!-- 引入组件和初始化Vue -->
    <script src="female-ui-simple.js"></script>
    <script>
        const app = Vue.createApp({
            methods: {
                goToPage(url) {
                    console.log('跳转到页面:', url);
                    window.location.href = url;
                }
            }
        });
        
        app.component('female-button', FemaleButton);
        app.component('female-card', FemaleCard);
        app.component('female-input', FemaleInput);
        
        app.mount('#app');
    </script>
</body>
</html>
